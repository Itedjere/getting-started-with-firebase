<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Getting Started With Firebase 9</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Add Book</h3>
                        <form class="add">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" name="title" class="form-control" id="title" placeholder="Book Title">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="author" class="form-label">Author</label>
                                    <input type="text" name="author" class="form-control" id="author" placeholder="Book Author">
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-outline-primary">Add Book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Delete Book</h3>
                        <form class="delete">
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label for="id" class="form-label">Document Id:</label>
                                    <input type="text" name="id" class="form-control" id="id" placeholder="Book Id">
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-outline-primary">Delete Book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Update Book</h3>
                        <form class="update">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="id" class="form-label">Document Id:</label>
                                    <input type="text" name="id" class="form-control" id="id" placeholder="Book Id">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" name="title" class="form-control" title="id" placeholder="Book Title">
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-outline-primary">Update Book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Create New user</h3>
                        <form class="user">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="User Email">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" name="password" class="form-control" id="password" placeholder="User Password">
                                </div>
                                <div class="col-sm-12">
                                    <button class="btn btn-outline-primary">Create User</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Login user</h3>
                        <form class="login">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="User Email">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" name="password" class="form-control" id="password" placeholder="User Password">
                                </div>
                                <div class="col-sm-12">
                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                        <button type="submit" class="btn btn-outline-primary">Login</button>
                                        <button type="button" class="btn btn-outline-danger logout">Logout</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>
</html>
